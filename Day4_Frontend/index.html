<!DOCTYPE HTML>
<html>
    <head>
        <title>Google</title>
        <link href="style.css" rel="stylesheet">
    <head>
    
    <body>
        <div class="header">
            <div class="list_right">
                <ul>
                    <li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=Tmn4WJ_dHtHSwQKDr7XYDw&ved=0EKouCBgoAQ">Images</a></li>
                    <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/webhp%3Fie%3Dutf-8%26oe%3Dutf-8%26client%3Dfirefox-b" class="btn-signin">Sign in</a></li>
                </ul>
            </div>
        </div>
        
        <!-- main page -->
        <div class="main-page">
          <div class="content" align="center">
            <div class="logo">
                <img src="logo.jpg" alt="Google Logo">
            </div>
                        
            <div>
                <form class="form">
                    <input class="form-input" type="text" for="search" name="search" autofocus="true">
                    <input class="form-btn" type="submit" Value="Google Search" name="submit" >
                    <a href="" class="form-btn">I'm Feeling Lucky</a>
                </form>
            </div>
          </div>
        </div>
        
        <!-- footer -->
        <div id="footer">
            <div class="list_left">
                <ul>
                    <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
                    <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
                    <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
                </ul>
            </div>
            
            <div class="list_right">
                <ul>
                    <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
                    <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
                    <li><a href="https://www.google.com/preferences?hl=en&client=firefox-b">Settings</a></li>
                    <li><a href="https://www.google.co.ug">Use Google.co.ug</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
